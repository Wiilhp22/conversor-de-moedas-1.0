<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <img class="logo" src="assets/logo.png " alt="logo" />

    <main>

        <label>Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
               
            </select>
            </select>
        </label>

        <label>Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="10.000">
        </label>
        <button class="botaoconverter">Converter</button>

        <section>
            <img src="./assets/real.png" alt="moeda-a-converter">
            <p>Real</p>
            <h1 class="moedabrasil"> R$ 0.00</h1>

            <img class="seta" src="./assets/seta.png" alt="seta">

            <img src="./assets/dolar.png" alt="Moeda-convertida" class="bandera">
            <p id="currency-name">Dólar</p>
            <h1 class="moedaamericana">US$ 0,00</h1>


        </section>
    </main>
   
</body>
<script src="./script.js"></script>
</html>
